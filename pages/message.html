        <div id="getintouch" class="section getintouch">
            <div class="wrapper w-100">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 m-auto">
                            <div class="head heading">
                                <h4>Get in touch</h4>
                            </div>
                        </div>
                        <div class="col-lg-8 m-auto">
                            <form class="response" action="" method="post">
                                <!-- <div class="single-line"> -->
                                    <div class="inp">
                                        <div class="sbox">
                                            <img src="./../images/message/name.png" alt="">
                                        </div>
                                        <input class="input sp" type="text" placeholder="Name">
                                        <div class="error" style="display: block;">
                                            <i class="fa-solid fa-exclamation"></i>
                                        </div>
                                    </div>
                                    <div class="inp">
                                        <div class="sbox">
                                            <img src="./../images/message/mailid.png" alt="">
                                        </div>
                                        <input class="input sp" type="email" placeholder="E-Mail">
                                        <div class="error">
                                            <i class="fa-solid fa-exclamation"></i>
                                        </div>
                                    </div>
                                    <div class="inp">
                                        <div class="sbox">
                                            <img src="./../images/message/subject.png" alt="">
                                        </div>
                                        <input class="input sp" type="text" placeholder="Subject">
                                        <div class="error">
                                            <i class="fa-solid fa-exclamation"></i>
                                        </div>
                                    </div>
                                <!-- </div> -->
                                <div class="inp">
                                    <div class="sbox">
                                        <img src="./../images/message/message.png" alt="">
                                    </div>
                                    <textarea class="response-textarea" placeholder="Message" name="Message" id="" cols="" rows=""></textarea>
                                    <div class="error">
                                        <i class="fa-solid fa-exclamation"></i>
                                    </div>
                                </div>
                                <button class="button" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 col-md-6 m-auto">
                            <div class="box">

                        </div>

    <script>
        const tx = document.getElementsByClassName("response-textarea");
        for (let i = 0; i < tx.length; i++) {
        tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
        tx[i].addEventListener("input", OnInput, false);
        }

        function OnInput() {
        this.style.height = 0;
        this.style.height = (this.scrollHeight) + "px";
        }
    </script>
